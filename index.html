<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to CYF Chat</title>
  </head>
  <body>
    <h1>CYF Chat</h1>
    <h2>Send a message</h2>
    <form action="/messages" method="post">
      <p>
        Name: <input type="text" name="userName" placeholder="Your Name" />
        <br />
        Message:
        <input type="text" name="userMessage" placeholder="The message..." />
        <br />
      </p>
      <button type="submit">Send Your Message</button>
    </form>
    <form action="/messages/search/" method="get">
      <p>Search your message based on ID</p>
      <input type="text" name="randomNumber" placeholder="Search Chat by ID" />
      <button type="submit">Search</button>
    </form>
    <form action="/messages/delete/" method="get">
      <p>Delete Based on ID</p>
      <input type="text" name="randomNumber" placeholder="Delete Chat by ID" />
      <button type="submit">Delete</button>
    </form>
    <a href="/messages">See all messages</a>
  </body>
</html>
