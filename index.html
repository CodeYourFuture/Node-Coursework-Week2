<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CYF Chat</title>
</head>
<body>
	<h1>
		CYF Chat
	</h1>
	<h2>
		Send a message
	</h2>
	<form action="/messages" method="post" id="my-form">
		<p>
			Name: <input type="text" name="from" placeholder="Your Name" /> <br />
			Message: <input type="text" name="text" placeholder="The message..." />
			<br />
		</p>
		<button type="submit">
			Send
		</button>
	</form>

	<a href="http://localhost:3000/messages" method="get">See all messages</a>
</body>
</html>
