<!DOCTYPE html>
<html lang="en">
      
  <head>
    
    <title>Welcome to CYF Chat</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="message-board">
    <h1>
      The ChatterBox Corner!
    </h1>
    <p>Where talkatives can express themselves without reserve...!</p>
    <h2>
      Type and Send A Message!
    </h2>
    <form action="/messages" method="post" id="form">
      <h4>
        Name: <input type="text" name="from" placeholder="Your Name" /> <br />
        Mesg: <input style="height:100px; width: 350px; font-size:10pt;" type="text" name="text" placeholder="Enter your message..." />
        <br />
        </h4>

        <div id="type-message">
      <button type="submit">Send</button>
      <button><a href="/messages">See all messages</a></button>
      </div>
    </form>

    </div>

    </body>
    
    </html>
