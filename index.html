    <h1>

    </h1>
    <h2>
      Send a message
    </h2>
    <form action="/messages" method="post" id="form">
      <p>
        Name: <input type="text" name="from" placeholder="Your Name" /> <br />

        Send
      </button>
    </form>

    <button><a href="/messages">See all messages</a></button>
