<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to CYF Chat</title>
    <link
      rel="stylesheet"
      type="text/css"
      rel=""
      target="_blank"
      href="style.css"
    />
  </head>
  <body>
    <div class="main">
      <h1>CYF Chat</h1>
      <h2>Send a message</h2>
      <form action="/messages" method="post">
        <p>
          Name:
          <input
            class="signup-text-input"
            type="text"
            name="from"
            placeholder="Your Name"
          />
          <br />
          Message:
          <input
            class="signup-text-input"
            type="text"
            name="text"
            placeholder="The message..."
          />
          <br />
        </p>
        <button type="submit">Send</button>
      </form>

      <a href="/messages">See all messages</a>
    </div>
    <scrip> </scrip>
  </body>
</html>
