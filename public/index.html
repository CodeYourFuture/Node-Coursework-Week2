<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<base href="/">
		<link rel="stylesheet"   type="text/html" href="/public/css/style.css" />
		<link
			rel="stylesheet" type="text/html"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		
		<title>Welcome to CYF Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1><img src="https://img.icons8.com/dusk/64/000000/reddit.png"/> CYF Chatter<img src="https://img.icons8.com/dusk/64/000000/weixing.png"/>Bot</h1>
				
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Html">Html</option>
							<option value="CSS">CSS</option>
							<option value="JavaScript">JavaScript</option>
							<option value="React">React</option>
							<option value="Node">Node</option>
							<option value="MySQL">MySQL</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
				
			</main>
		</div>
	</body>
</html>
